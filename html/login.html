<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I CHAT U | SIGN IN</title>

    <!-- CSS -->
    <link rel="shortcut icon" href="/image/favicon.ico">
    <link href="/css/common/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/common/common.css" rel="stylesheet" type="text/css">
    <link href="/css/common/header.css" rel="stylesheet" type="text/css">
    <link href="/css/common/modal.css" rel="stylesheet" type="text/css">
    <link href="/css/home/login.css" rel="stylesheet" type="text/css">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Firebase (Not FIREBASE Hosting)-->

    <!-- <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script> -->

    <!-- JS -->

    <script src="/js/common/store.js"></script>
    <script defer type="module" src="/js/common/header.js"></script>
    <script defer src="/js/common/modal.js"></script>
    <script defer src="/js/home/login.js"></script>
</head>
<body>
    <header id="header">
        <!-- Logo -->
        <div class="hd-first-box">
            <a href="/chat/rooms" class="hd-link">
                <img src="/image/header/logo.png" class="hd-logo">
            </a>
            <!-- Search Bar -->
            <!-- <div class="hd-search-box">
                <input id="hd-search" type="text" class="hd-search-bar" placeholder="Search...">
                <label for="hd-search" class="hd-btn-search">검색</span>
            </div> -->
        </div>
        <!-- 로그인 X -->
        <div class="hd-button-box">
            <span class="hd-btn-login">SIGN IN</span>
            <span class="hd-btn-signup">SIGN UP</span>
        </div>
        <!-- 로그인 O -->
        <div class="icon-box">
            
            <!-- Profile -->
            <div class="profile-box">
                <button class="hd-profile">프로필</button>
                <div class="hd-profile-content hide">
                    <!-- 프로필 간단 내역 -->

                    <!-- 마이페이지 가기 -->

                    <!-- 로그아웃 -->
                </div>
            </div>

            <!-- Notification Bell -->
            <div class="bell-box">
                <span class="bell bell-off"></span>
                <div class="toast toast-off"></div>
                <div class="hide notification-box">

                    <div class="top">
                        <button class="btn-remove-all">확인된 알람 지우기</button>
                        <button class="btn-check-all">전체 확인</button>
                    </div>

                    <div class="notifications scroll-custom">

                    </div>

                    <div class="bottom">
                        <span class="btn-nt-more"></span>
                    </div>
                </div>
            </div>
            
            <!-- Menu -->
            <div>
                <button class="hd-menu">메뉴</button>
            </div>
        </div>
    </header>
    <div class="core-container">
        
        <main id="main">
            <div class="box-login">
                <div class="bg-login"></div>

                <div class="box-login-input">
                    <h1 class="title-login">SIGN IN</h1>
                    <form id="form-login">
                        <input type="hidden" name="token">
                        <div>
                            <span>NICKNAME</span>
                            <input type="text" name="nickname" id="input-nickname">
                        </div>
                        <div>
                            <span>PASSWORD</span>
                            <input type="password" name="password" id="input-pw">
                        </div>
                        
                        
                        <div class="login-btn-box">
                            <input type="button" value="SIGN IN" id="btn-login">
                            <input type="button" value="SIGN UP" id="btn-signup">
                        </div>
                    </form>

                    <div class="box-sub">
                        <div class="find-id">ID 찾기</div>
                        <div>|</div>
                        <div class="find-pw">비밀번호 찾기</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<footer id="footer">
    <div class="ft-link-box">
        <!-- Blog -->
        <span class="ft-blog" title="Blog">blog</span>
        <span style="font-size: 13px;text-align: center;line-height: 24px;">|</span>
        <!-- Github -->
        <span class="ft-github" title="Github">github</span>
        <!-- ? -->
    </div>
    <div class="ft-info-box">
        <div class="ft-info">
            <div>대표자 : 김지호</div>
            <div>이메일: jiho519@naver.com</div>
            <div>주소: 서울시 OO구 OO길 371 xxxx동 xxx호</div>
        </div>
        <div class="ft-right">
            ©I CHAT U. ALL RIGHTS RESERVED
        </div>
    </div>
</footer>

<!-- Modal -->
<div class="modal-canvas w-100 h-100 hide">

    <div class="modal w-100 h-40">
        <div class="modal-hd">
            <div class="modal-title">
                LOGIN FAILED
            </div>
        </div>
    
        <div class="modal-body">
            닉네임 또는 비밀번호를 확인해주세요.
        </div>
    
        <div class="modal-ft">
            
            <button class="modal-btn-cancel">CANCEL</button>
        </div>
    </div>

</div>
</body>
</html>
